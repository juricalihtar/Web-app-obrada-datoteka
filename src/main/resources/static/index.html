<!DOCTYPE html>
<html lang="hr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Web aplikacija za obradu datoteka (java)</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>

<div class="upload-container">
    <div class="upload-header">
        <h2>Web aplikacija za obradu datoteka (Java)</h2>
    </div>
    <div class="upload-content">
        <div class="single-upload">
            <h3>Učitajte CSV datoteku: </h3>
            <form id="singleUploadForm" name="singleUploadForm">
                <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                <button type="submit" class="primary submit-btn">Učitaj</button>
            </form>
            <div class="upload-response">
                <div id="singleFileUploadError"></div>
                <div id="singleFileUploadSuccess"></div>
            </div>
        </div>
    </div>
    <div class="get-content">
        <button class="submit-btn primary get-persons" type="submit">Ispiši osobe</button>
        <div class="result-container"></div>
    </div>
</div>
<script src="/js/main.js" ></script>
</body>
</html>
